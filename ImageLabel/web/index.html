<script type="application/javascript">

	function JustDoIt()
	{
		var workerid = $('#workerid').val();




		var   request={
			"handleClass":"beans.service.SetWorkerID",
			"requestBody": {"workerID":workerid},
		};
		alert(JSON.stringify(request));

		$.post("/JsonRPCServlet",
				{request_string:JSON.stringify(request)},
				function(data, status) {
					if (status == "success") {//http通信返回200
						if (data.status == 0) {//业务处理成功
							window.location.href = "/work.html";
						}
						else{
							alert("error："+data.message);
						}
					}
					else{
						alert("ajax通信失败");
					}
				});
	}
	</script>
<body>


    标注者名称（c语言变量标识符规则）：<input type="text" id="workerid" />
	<button id="goButton" onclick="JustDoIt()">GO</button>

</body>
</html>
